<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link

        />

    <body style="background: #dfdfdf">
        <!-- Hero Section -->
        <section

            id="hero"
            style="
                background: url('img/tutorial_bg.png');
                background-attachment: unset;
                background-position: center;
            "
        >
            <!-- Header Start -->
            <header class="site-header">
                <div class="wrapper site-header__wrapper">
                    <a href="#hero" class="brand">
                        <img src="img/clipit-logo.png" alt="brand logo" />
                    </a>
                    <nav class="nav">
                        <button
                            class="nav__toggle"
                            aria-expanded="false"
                            type="button"
                        >
                            menu
                        </button>
                        <ul class="nav__wrapper">
                            <li class="nav__item">
                                <a href="#">Products</a>
                            </li>
                            <li class="nav__item">
                                <a href="#pricing">Pricing</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Resources</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">Log in</a>
                            </li>
                            <li class="nav__item sign-up">
                                <button
                                    data-hover="Right now!"
                                    style="margin-top: -1px; color: #98790d"
                                >
                                    <div>Sign Up</div>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="our-products wrapper">
                <h1>Tutorial</h1>
                <h3>Don't take notes, it's not hard.</h3>
            </div>
        </section>
        <div class="wrapper">
            <div class="video-wrap">
                <div class="button-container">
                    <div id="app">
                        <div class="pause">
                            <div class="line line_1"></div>
                            <div class="line line_2"></div>
                        </div>
                        <div class="play active">
                            <div class="line line_1"></div>
                            <div class="line line_2"></div>
                            <div class="line line_3"></div>
                        </div>
                    </div>
                </div>
                <div class="video-section">
                    <video width="1000" controls preload id="video">
                        <source src="tutorial.mp4" type="video/mp4" />
                        <source src="tutorial.ogg" type="video/ogg" />
                        Your browser does not support HTML video.
                    </video>
                </div>
            </div>
        </div>

        <footer>
            <div class="wrapper">
                <div class="container">
                    <div class="logo-div">
                        <img src="img/clipit-logo.png" alt="footer logo" />
                        <div class="social-links">
                            <a href="#"
                                ><img
                                    src="img/Facebook.svg"
                                    alt="facebook link"
                            /></a>
                            <a href="#"
                                ><img
                                    src="img/Instagram.svg"
                                    alt="instagram link"
                            /></a>
                            <a href="#"
                                ><img src="img/Twitter.svg" alt="twitter link"
                            /></a>
                            <a href="#" style="margin-right: 0"
                                ><img
                                    src="img/LinkedIn.svg"
                                    alt="linkedin link"
                            /></a>
                        </div>
                    </div>
                    <div class="support-div">
                        <p>Support</p>
                        <ul>
                            <li><a href="#">Register</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Tutorial</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="clipit-div">
                        <p>Clipit</p>
                        <ul>
                            <li><a href="#">About Clipit</a></li>
                            <li><a href="#">Subscription plans</a></li>
                            <li><a href="#">Products</a></li>
                        </ul>
                    </div>
                    <div class="newsletter-div">
                        <p>
                            <span
                                class="iconify"
                                data-icon="fluent:mail-20-filled"
                                style="
                                    font-size: 1.5rem;
                                    margin-bottom: -6px;
                                    margin-right: 5px;
                                    color: #eee;
                                "
                            ></span
                            >Stay up to date on the latest from Clipit
                        </p>
                        <input
                            type="text"
                            placeholder="Enter your email address"
                        />
                        <button data-hover="Thank you!" class="gradient-button">
                            <div>Subscribe</div>
                        </button>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/header-1.js"></script>
        <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
        <script>
            var myVideo = document.getElementById("video");
            function playPause() {
                if (myVideo.paused) myVideo.play();
                else myVideo.pause();
            }
            var wrapper = document.querySelector(".video-wrap");
            var container = document.querySelector(".button-container");
            var pause = document.querySelector(".pause");
            var play = document.querySelector(".play");
            var btn = document.querySelector("#app");

            btn.addEventListener("click", () => {
                playPause();
                if (!myVideo.paused) {
                    play.classList.remove("active");
                    pause.classList.add("active");
                } else {
                    pause.classList.remove("active");
                    play.classList.add("active");
                }
            });
            wrapper.addEventListener("mouseover", () => {
                if (!myVideo.paused) {
                    container.classList.add("low-transparency");
                    container.classList.remove("transparent");
                }
            });
            wrapper.addEventListener("mouseout", () => {
                if (myVideo.paused)
                    container.classList.remove("low-transparency");
                else container.classList.add("transparent");
            });
        </script>
    </body>
</html>
